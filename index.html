<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form id="bmiForm">
      <h2>BMI Calculator</h2>
      <h3 id="select">Select One</h3>
      <button id="USunits">US units</button>
      <button id="MetricUnits">Metric Units</button>
      <div id="innerpart">
        <h3 id="note">1kg=2.20462pound</h3>
        <label for="weight">Weight:</label>
        <input type="number" id="weight" placeholder="Enter weight in kg" />
        <label for="height">Height:</label>
        <div id="height">
          <input type="text" id="cm" placeholder="Enter height in cm" />
          <input type="text" id="feet" placeholder="Feet" />
          <input type="text" id="inch" placeholder="Inch" />
        </div>
        <input type="submit" id="Calculate" value="Calculate BMI" />
      </div>

      <div id="result"></div>
      <div id="weight-guide">
        <h3>BMI Weight Guide</h3>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Range = 18.6 and 24.9</p>
        <p>Overweight = Greater than 24.9</p>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
